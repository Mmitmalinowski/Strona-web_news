<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czytnik RSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Twój Czytnik RSS</h1>
        <button id="refreshButton">Odśwież newsy</button>
    </header>

    <main>
        <div class="filters-container">
            <input type="text" id="searchTerm" placeholder="Wyszukaj artykuły po tytule...">
            <div class="custom-select-container">
                <div id="selectedSourcesDisplay" class="custom-select-selected-items">
                    Wszystkie źródła
                </div>
                <div id="sourceOptionsDropdown" class="custom-select-dropdown">
                    </div>
            </div>

            <button id="saveFilterButton" title="Zapisz bieżące filtry jako ulubione">Zapisz filtry</button>
            <select id="favoriteFiltersSelect">
                <option value="">Wczytaj ulubione filtry</option>
            </select>
            <button id="deleteSelectedFilterButton" title="Usuń zaznaczony ulubiony filtr">Usuń wybrany filtr</button>
            <button id="resetFilters">Resetuj filtry</button>
        </div>

        <p id="loadingMessage">Pobieram newsy...</p>
        <div id="articlesContainer">
            </div>
    </main>

    <footer>
        <p>&copy; 2025 Twój Czytnik RSS. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
